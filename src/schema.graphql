type Query {
  users(query: String): [User]!
  outfits(query: String): [Outfit]!
  me: User
}
type User {
  id: ID!
  name: String!
  email: String!
  age: Int
  outfit: [Outfit]!
}

type Outfit {
  id: ID!
  top: String!
  bottom: String!
  shoes: String!
  publish: Boolean!
  author: User!
}

type Vote {
  id: ID!
}

type Mutation {
  createUser(name: String!, email: String!, age: Int): User!
}
