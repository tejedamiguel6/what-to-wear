type Query {
  users(query: String): [User]!
  outfits(query: String): [Outfit]!
  votes: [Vote]!
}
type User {
  id: ID!
  name: String!
  email: String!
  age: Int
  outfits: [Outfit]!
  votes: [Vote]!
}

type Outfit {
  id: ID!
  top: String!
  bottom: String!
  shoes: String!
  publish: Boolean!
  author: User
  votes: [Vote!]!
}

type Vote {
  id: ID!
  outfits: Outfit!
  author: User!
}

type Mutation {
  createUser(data: CreateUserInput): User!
  deleteUser(id: ID!): User!
  updateUser(id: ID!, data: UpdateUserInput!): User!
  createOutfit(data: CreateOutfit): Outfit!
  deleteOutfit(id: ID!): Outfit!
  signup(name: String!, email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  vote(outfitId: ID!): Vote
}

# custom input. needs to be scalar
input CreateUserInput {
  name: String!
  email: String!
  age: Int
}

input UpdateUserInput {
  name: String
  email: String
  age: Int
}

input CreateOutfit {
  top: String!
  bottom: String!
  shoes: String!
  publish: Boolean
  author: ID!
}

type AuthPayload {
  token: String
  user: User
}
